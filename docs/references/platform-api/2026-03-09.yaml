      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PingDeviceRequest'
      responses:
        '200':
          description: Successfully pinged the device.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingDeviceResponse'
  /git_commits/{git_commit_id}:
