      operationId: identifyPrincipal
      responses:
        '200':
          description: Successfully identified the principal.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Principal'
  /releases/{release_id}:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
    get:
      tags:
      - Releases
