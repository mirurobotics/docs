  /devices/{device_id}:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
    get:
      tags:
      - Devices
      summary: Get
      description: Get a device by ID.
      operationId: getDevice
      parameters:
      - $ref: '#/components/parameters/device_id'
      responses:
        '200':
          description: Successfully retrieved the device.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    patch:
      tags:
      - Devices
      summary: Update
      operationId: updateDevice
      description: Update a device by ID.
      parameters:
      - $ref: '#/components/parameters/device_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeviceRequest'
      responses:
        '200':
          description: Successfully updated the device.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    delete:
      tags:
      - Devices
      summary: Delete
      operationId: deleteDevice
      description: Delete a device by ID.
      parameters:
      - $ref: '#/components/parameters/device_id'
      responses:
        '200':
          description: Successfully deleted the device.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletedDevice'
  /devices:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
    post:
      tags:
      - Devices
      summary: Create
      operationId: createDevice
      description: Create a new device.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeviceRequest'
      responses:
        '200':
          description: Successfully created the device.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    get:
      tags:
      - Devices
      summary: List
      description: List devices.
      operationId: listDevices
      parameters:
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/device_order_bys'
      - $ref: '#/components/parameters/device_list_expansions'
      - $ref: '#/components/parameters/device_search_id'
      - $ref: '#/components/parameters/device_search_name'
      - $ref: '#/components/parameters/device_search_agent_version'
      responses:
        '200':
          description: Successfully listed the devices.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceList'
  /devices/{device_id}/activation_token:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
    post:
      tags:
      - Devices
      summary: Activation Token
      operationId: createDeviceActivationToken
      description: Create a new device activation token.
      parameters:
      - $ref: '#/components/parameters/device_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueActivationTokenRequest'
      responses:
        '200':
          description: Successfully created the device activation token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
  /devices/{device_id}/ping:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
