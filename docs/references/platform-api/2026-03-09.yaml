paths:
  /config_instances/{config_instance_id}:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
    get:
      tags:
      - Config Instances
      summary: Get
      description: Retrieve a config instance by ID.
      operationId: getConfigInstance
      parameters:
      - $ref: '#/components/parameters/config_instance_id'
      - $ref: '#/components/parameters/config_instance_expansions'
      responses:
        '200':
          description: Successfully retrieved the config instance.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigInstance'
  /config_instances:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
    get:
      tags:
      - Config Instances
      summary: List
      description: List config instances.
      operationId: listConfigInstances
      parameters:
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/config_instance_order_bys'
      - $ref: '#/components/parameters/config_instance_list_expansions'
      - $ref: '#/components/parameters/config_instance_search_id'
      - $ref: '#/components/parameters/config_instance_search_config_schema_id'
      - $ref: '#/components/parameters/config_instance_search_config_type_id'
      responses:
        '200':
          description: Successfully listed the config instances.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigInstanceList'
    post:
      tags:
      - Config Instances
      summary: Create
      description: Create a new config instance.
      operationId: createConfigInstance
      parameters:
      - $ref: '#/components/parameters/config_instance_expansions'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConfigInstanceRequest'
      responses:
        '200':
          description: Successfully created the config instance.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigInstance'
  /config_instances/{config_instance_id}/content:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
    get:
      tags:
      - Config Instances
      summary: Download Content
      description: Download the content of a config instance.
      operationId: getConfigInstanceContent
      parameters:
      - $ref: '#/components/parameters/config_instance_id'
      - $ref: '#/components/parameters/disposition'
      responses:
        '200':
          description: Successfully retrieved the config instance content. The Content-Type
            header is set according to the instance format.
          headers:
            Content-Disposition:
              description: Header indicating whether the file is returned inline or
                as an attachment.
              schema:
                type: string
                example: inline
            Content-Type:
              description: The MIME type of the instance content.
              schema:
                type: string
                example: application/json
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                description: The raw config instance content.
  /config_schemas/{config_schema_id}:
    parameters:
    - $ref: '#/components/parameters/MiruVersion'
    get:
      tags:
      - Config Schemas
      summary: Get
      description: Retrieve a config schema by ID.
      operationId: getConfigSchema
      parameters:
      - $ref: '#/components/parameters/config_schema_id'
      - $ref: '#/components/parameters/config_schema_expansions'
      responses:
        '200':
          description: Successfully retrieved the config schema.
          content:
            application/json:
              schema:
