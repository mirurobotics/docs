    post:
      tags:
      - Git Commits
      summary: Create
      description: Register a git commit.
      operationId: createGitCommit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGitCommitRequest'
      responses:
        '200':
          description: Successfully created the git commit.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitCommit'
  /principal:
    parameters:
