      tags:
      - Deployments
      summary: Archive
      description: Archive a deployment.
      operationId: archiveDeployment
      parameters:
      - $ref: '#/components/parameters/deployment_id'
      - $ref: '#/components/parameters/deployment_expansions'
      responses:
        '200':
