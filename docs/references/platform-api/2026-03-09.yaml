components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: The API key to use for authentication.
  schemas:
    APIVersion:
      type: string
      enum:
      - 2026-02-24.zion-beta-next
      x-enum-varnames:
      - API_VERSION
      x-stainless-const: true
    APIGitCommit:
      type: string
      enum:
      - 598b13eecca0a1c95437096f8d72af66aa7338f3
      x-enum-varnames:
      - API_GIT_COMMIT
      x-stainless-const: true
    CfgInstSearch:
      type: string
      description: '**Internal server use only**: an enum of possible search fields.

        '
      enum:
      - id
      - config_schema_id
      - config_type_id
      x-enum-varnames:
      - CFG_INST_SEARCH_ID
      - CFG_INST_SEARCH_CONFIG_SCHEMA_ID
      - CFG_INST_SEARCH_CONFIG_TYPE_ID
    CfgSchSearch:
      type: string
      description: '**Internal server use only**: an enum of possible search fields.

        '
      enum:
      - id
      - config_type_id
      x-enum-varnames:
      - CFG_SCH_SEARCH_ID
      - CFG_SCH_SEARCH_CONFIG_TYPE_ID
    CfgTypeSearch:
      type: string
      description: '**Internal server use only**: an enum of possible search fields.

        '
      enum:
      - id
      - name
      - slug
      x-enum-varnames:
      - CFG_TYPE_SEARCH_ID
      - CFG_TYPE_SEARCH_NAME
      - CFG_TYPE_SEARCH_SLUG
    DplSearch:
      type: string
      description: '**Internal server use only**: an enum of possible search fields.

        '
      enum:
      - id
      - target_status
      - activity_status
      - error_status
      - device_id
      - release_id
      x-enum-varnames:
      - DPL_SEARCH_ID
      - DPL_SEARCH_TARGET_STATUS
      - DPL_SEARCH_ACTIVITY_STATUS
      - DPL_SEARCH_ERROR_STATUS
      - DPL_SEARCH_DEVICE_ID
      - DPL_SEARCH_RELEASE_ID
    DvcSearch:
      type: string
      description: '**Internal server use only**: an enum of possible search fields.

        '
      enum:
      - id
      - name
      - agent_version
      x-enum-varnames:
      - DVC_SEARCH_ID
      - DVC_SEARCH_NAME
      - DVC_SEARCH_AGENT_VERSION
    GitCmtSearch:
      type: string
      description: '**Internal server use only**: an enum of possible search fields.

        '
      enum:
      - id
      - sha
      x-enum-varnames:
      - GIT_CMT_SEARCH_ID
      - GIT_CMT_SEARCH_SHA
    RlsSearch:
      type: string
      description: '**Internal server use only**: an enum of possible search fields.

        '
      enum:
      - id
      - version
      x-enum-varnames:
      - RLS_SEARCH_ID
      - RLS_SEARCH_VERSION
    ConfigInstanceExpansion:
      type: string
      enum:
      - content
      - config_schema
      - config_type
      x-enum-varnames:
      - CONFIG_INSTANCE_EXPAND_CONTENT
      - CONFIG_INSTANCE_EXPAND_CONFIG_SCHEMA
      - CONFIG_INSTANCE_EXPAND_CONFIG_TYPE
    BaseConfigInstance:
      title: Base Config Instance
      type: object
      required:
      - object
      - id
      - config_type_name
      - filepath
      - created_at
      - config_schema_id
      - config_type_id
      properties:
        object:
          type: string
          enum:
          - config_instance
          example: config_instance
          x-stainless-const: true
          description: The object type, which is always `config_instance`.
        id:
          type: string
          example: cfg_inst_123
          description: ID of the config instance.
        config_type_name:
          type: string
          example: Motion Control
          description: The name of the config type.
        filepath:
          type: string
          example: /v1/motion-control.json
          description: The file path to deploy the config instance relative to `/srv/miru/config_instances`.
            `v1/motion-control.json` would deploy to `/srv/miru/config_instances/v1/motion-control.json`.
        created_at:
          type: string
          format: date-time
          example: '2021-01-01T00:00:00Z'
          description: The timestamp of when the config instance was created.
        config_schema_id:
          type: string
          example: cfg_sch_123
          description: ID of the config schema which the config instance must adhere
            to.
        config_type_id:
          type: string
          example: cfg_type_123
          description: ID of the config type which the config instance (and its schema)
            is a part of.
    SchemaLanguage:
      title: Schema Language
      type: string
      example: jsonschema
